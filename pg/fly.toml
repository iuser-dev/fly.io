# fly.toml file generated for ipg on 2022-08-19T14:45:06+08:00

app = "ipg"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[[mounts]]
destination = "/var/lib/pgadmin"
source = "data"

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
http_checks = []
internal_port = 2000
processes = ["app"]
protocol = "tcp"
script_checks = []
[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"
